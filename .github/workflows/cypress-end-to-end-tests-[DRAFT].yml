name: cypress-end-to-end-tests-[DRAFT]
on:
  pull_request:
  push:
    branches: [add-tests-for-tips-example]

jobs:
  static-react-task_with_tips:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: 🔀 Checking out repo
        uses: actions/checkout@v2
      - name: 🐍 Installing python
        uses: actions/setup-python@v2

      - name: 🪨 Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: 🤖 Install Mephisto
        run: |
          pip install -e .
          pip install detoxify

      - name: 🖋 Create data directory
        run: |
          cd ~
          mkdir mephisto
          cd mephisto
          mkdir data
      - name: 📂 Set the data directory
        run: |
          mephisto config core.main_data_directory ~/mephisto/data

      - name: 📦 Setting up mephisto-task package
        run: |
          cd packages/mephisto-task
          yarn install
          yarn build
          npm link

      - name: 📦 Setting up mephisto-worker-experience package
        run: |
          cd packages/mephisto-worker-experience
          npm install
          npm link mephisto-task
          npm run build
          npm link

      - name: ⌛️ Running cypress test to see if tip can be submitted
        uses: cypress-io/github-action@v3.1.0
        with:
          install: false
          project: ./examples/static_react_task_with_tips/webapp
          config-file: cypress.config.js
          spec: ./examples/static_react_task_with_tips/webapp/cypress/e2e/static_react_task_with_tips_pre_tip_submission.cy.js
          start: python ./examples/static_react_task_with_tips/run_task.py mephisto.task.post_build_script=link_packages.sh mephisto.task.force_rebuild=true
          wait-on: "http://localhost:3000/?worker_id=x&assignment_id=1"
          command-prefix: yarn dlx
          browser: chrome
          headless: true

      - name: 🔪 Killing the web server
        run: |
          lsof -nPi :3000
          lsof -i -P -n | grep LISTEN | grep python | awk '{print $2}'
          kill -INT $(lsof -i -P -n | grep LISTEN | grep python | awk '{print $2}')
          echo "killed 1"
          sleep 0.5
          kill -INT $(lsof -i -P -n | grep LISTEN | grep python | awk '{print $2}')
          echo "killed 2"
          sleep 20
          echo "20 seconds passed"

      - name: 📚 Acepting the submitted tip
        run: |
          cd mephisto/scripts/local_db
          python review_tips_for_task.py << EOF
          react-static-task-with-tips
          a
          n
          EOF

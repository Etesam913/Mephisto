name: cypress-end-to-end-tests-[DRAFT]
on:
  pull_request:
  push:
    branches: [add-tests-for-tips-example]

jobs:
  static-react-task:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: ğŸ”€ Checking out repo
        uses: actions/checkout@v2
      - name: ğŸ Installing python
        uses: actions/setup-python@v2

      - name: ğŸª¨ Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ğŸ¤– Install Mephisto
        run: |
          pip install -e .
          pip install detoxify

      - name: ğŸ–‹ Create data directory
        run: |
          cd ~
          mkdir mephisto
          cd mephisto
          mkdir data
      - name: ğŸ“‚ Set the data directory
        run: |
          mephisto config core.main_data_directory ~/mephisto/data

      - name: ğŸ“¦ Setting up mephisto-task package
        run: |
          cd packages/mephisto-task
          yarn install
          yarn build
          npm link

      - name: ğŸ“¦ Setting up mephisto-worker-experience package
        run: |
          cd packages/mephisto-worker-experience
          npm install
          npm link mephisto-task
          npm run build
          npm link

      - name: âŒ›ï¸ Running cypress test to see if tip can be submitted
        uses: cypress-io/github-action@v3.1.0
        with:
          install: false
          project: ./examples/static_react_task_with_tips/webapp
          config-file: cypress.config.js
          spec: ./examples/static_react_task_with_tips/webapp/cypress/e2e/static_react_task_with_tips_pre_tip_submission.cy.js
          start: python examples/static_react_task_with_tips/run_task.py mephisto.task.post_build_script=link_packages.sh
          wait-on: "http://localhost:3000/?worker_id=x&assignment_id=1"
          command-prefix: yarn dlx
          browser: chrome
          headless: truecyp

      - name: ğŸ“š Acepting the submitted tip
        run: |
          sleep 30 && 
          sudo lsof -i tcp:3000
          && curl http://localhost:3000 && 
          cd mephisto/scripts/local_db
          python review_tips_for_task.py << EOF
          react-static-task-with-tips
          a
          n
          EOF

      - name: âŒ›ï¸ Running cypress test to see if submitted it shows after being accepted
        uses: cypress-io/github-action@v3.1.0
        with:
          install: false
          project: ./examples/static_react_task_with_tips/webapp
          config-file: cypress.config.js
          spec: ./examples/static_react_task_with_tips/webapp/cypress/e2e/static_react_task_with_tips_post_tip_submission.cy.js
          start: python examples/static_react_task_with_tips/run_task.py mephisto.task.post_build_script=link_packages.sh mephisto.task.force_rebuild=true
          wait-on: "http://localhost:3000/?worker_id=x&assignment_id=1"
          command-prefix: yarn dlx
          browser: chrome
          headless: true
